services:
  postgres:
    image: postgres:16-alpine
    platform: linux/arm64
    environment:
      POSTGRES_USER: flashcards
      POSTGRES_PASSWORD: flashcards
      POSTGRES_DB: flashcards
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flashcards -d flashcards"]
      interval: 3s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      args:
        GEMINI_API_KEY: ${GEMINI_API_KEY}
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - APP_URL=${APP_URL}
      - DATABASE_URL=postgresql://flashcards:flashcards@postgres:5432/flashcards
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - letsencrypt:/etc/letsencrypt:ro
      - certbot_webroot:/var/www/certbot:ro
    depends_on:
      - app
    restart: unless-stopped

  # One-off / cron: certbot certonly or renew (use scripts/certbot-init.sh or certbot-renew.sh)
  certbot:
    image: certbot/certbot
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    entrypoint: []
    profiles:
      - certbot

volumes:
  pg_data:
  letsencrypt:
  certbot_webroot:
